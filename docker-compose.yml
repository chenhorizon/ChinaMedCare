services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: chinamedcare-db
    environment:
      POSTGRES_USER: ${DB_USER:-chinamedcare}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chinamedcare}
      POSTGRES_DB: ${DB_NAME:-chinamedcare}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chinamedcare} -d ${DB_NAME:-chinamedcare}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chinamedcare-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chinamedcare-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-chinamedcare}:${DB_PASSWORD:-chinamedcare}@db:5432/${DB_NAME:-chinamedcare}
      - API_KEY=${API_KEY:-your-api-key-here}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chinamedcare-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chinamedcare-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - chinamedcare-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  chinamedcare-network:
    driver: bridge
