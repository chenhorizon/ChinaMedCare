services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: chinamedcare-db-dev
    environment:
      POSTGRES_USER: ${DB_USER:-chinamedcare}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chinamedcare}
      POSTGRES_DB: ${DB_NAME:-chinamedcare}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chinamedcare} -d ${DB_NAME:-chinamedcare}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chinamedcare-dev-network

  # Backend API with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chinamedcare-backend-dev
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-chinamedcare}:${DB_PASSWORD:-chinamedcare}@db:5432/${DB_NAME:-chinamedcare}
      - API_KEY=${API_KEY:-your-api-key-here}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chinamedcare-dev-network
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend with Vite dev server (hot reload)
  frontend:
    image: node:20-alpine
    container_name: chinamedcare-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chinamedcare-dev-network
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_dev_data:

networks:
  chinamedcare-dev-network:
    driver: bridge
